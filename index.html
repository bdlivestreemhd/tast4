<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS Live TV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; }
    .channel-card { background: rgba(255,255,255,0.05); border: 1px solid red; border-radius: 10px; padding: 10px; transition: transform 0.2s; cursor: pointer; }
    .channel-card:hover { transform: scale(1.03); }
    .channel-card img { width: 100%; height: 130px; object-fit: contain; border-radius: 10px; background: white; }
    .channel-name { text-align: center; margin-top: 10px; font-size: 14px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="text-center my-4">
    <img src="https://i.postimg.cc/CxwVHY40/20250415-163330.png" alt="Logo" height="80">
    <h2 style="color:#ff3c3c; font-weight:bold;">RS Live TV</h2>
  </div>

  <div class="container">
    <input id="searchInput" type="text" class="form-control mb-3" placeholder="Search Channels..." />
    <div id="channelList" class="row g-3"></div>
  </div>

  <footer class="text-center mt-4 py-3 bg-danger text-white">
    &copy; 2025 RS Live TV. All rights reserved.
  </footer>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/bdlivestreemhd/Jison/refs/heads/main/api.json';

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('channelList');
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'col-6 col-md-3';
          card.innerHTML = `
            <div class="channel-card" onclick="location.href='player.html?stream=${encodeURIComponent(item.url)}&name=${encodeURIComponent(item.name)}'">
              <img src="${item.logo}" onerror="this.src='https://via.placeholder.com/150x130?text=No+Logo';" alt="Channel Logo" />
              <div class="channel-name">${item.name}</div>
            </div>
          `;
          container.appendChild(card);
        });
      });

    document.getElementById('searchInput').addEventListener('input', function () {
      const searchValue = this.value.toLowerCase();
      document.querySelectorAll('.channel-card').forEach(card => {
        const name = card.querySelector('.channel-name').textContent.toLowerCase();
        card.parentElement.style.display = name.includes(searchValue) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
