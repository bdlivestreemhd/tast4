<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: Arial, sans-serif; }
    .video-container { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
    .video-js { width: 100%; height: 100%; max-height: 100vh; }
    .back-btn {
      position: absolute; top: 15px; left: 15px;
      background: #ff3c3c; color: #fff; padding: 8px 12px;
      border-radius: 5px; text-decoration: none; font-weight: bold;
      z-index: 999;
    }
    .watermark {
      position: absolute;
      top: 10px;
      right: 10px;
      opacity: 0.7;
      z-index: 99;
    }
    .watermark img {
      height: 40px;
    }
  </style>
</head>
<body>
  <a class="back-btn" href="index.html">&larr; Back</a>
  <div class="watermark">
    <img src="https://i.postimg.cc/CxwVHY40/20250415-163330.png" alt="Watermark" />
  </div>
  <div class="video-container">
    <video id="livePlayer" class="video-js vjs-default-skin" controls autoplay playsinline></video>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('stream');

    if (!streamUrl) {
      alert('No stream URL provided');
    } else {
      const player = videojs('livePlayer', {
        sources: [{
          src: streamUrl,
          type: 'application/x-mpegURL'
        }],
        techOrder: ['html5'],
        liveui: true
      });
    }
  </script>
</body>
</html>
