<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RS Live TV Player</title>
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
  <style>
    body { margin: 0; background-color: #000; color: white; font-family: sans-serif; }
    .video-container { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
    .video-js { width: 100%; height: 100%; }
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>
  <div class="video-container">
    <video id="livePlayer" class="video-js vjs-default-skin" controls autoplay preload="auto"></video>
  </div>

  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('stream');

    if (streamUrl) {
      const player = videojs('livePlayer');
      player.src({
        src: streamUrl,
        type: 'application/x-mpegURL'
      });
    } else {
      alert('No stream URL provided!');
    }
  </script>
</body>
</html>
