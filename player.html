<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Player</title>
  <script src="https://cdn.jwplayer.com/libraries/YOUR_JWPLAYER_LIBRARY_ID.js"></script>
  <style>
    body { 
      margin: 0; 
      background: black; 
      display: flex; 
      flex-direction: column; 
      height: 100vh; 
    }
    #playerContainer {
      flex-grow: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .back-btn {
      background: #ff3c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
      width: max-content;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Back to Channels</a>
  <div id="playerContainer"></div>

  <script>
    // URL প্যারামিটার থেকে স্ট্রিম URL পাওয়া
    const getStreamUrl = () => {
      const params = new URLSearchParams(window.location.search);
      return params.get('stream');
    };

    // JW Player কনফিগারেশন
    const initPlayer = () => {
      const streamUrl = decodeURIComponent(getStreamUrl() || '');
      
      if(!streamUrl) {
        document.getElementById('playerContainer').innerHTML = `
          <p style="color:white; text-align:center;">
            Error: No stream URL found
          </p>`;
        return;
      }

      const player = jwplayer('playerContainer').setup({
        file: streamUrl,
        width: '100%',
        height: '100%',
        autostart: true,
        mute: false,
        primary: 'html5',
        hlshtml: true,
        advertising: {
          client: 'vast',
          tag: 'YOUR_VAST_TAG_URL' // আপনার বিজ্ঞাপন ট্যাগ
        }
      });
    };

    // প্লেয়ার ইনিশিয়ালাইজেশন
    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
