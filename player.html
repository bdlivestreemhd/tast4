!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.css" />
  <style>
    body { margin: 0; background: black; display: flex; flex-direction: column; height: 100vh; }
    #player { flex-grow: 1; }
    .back-btn {
      background: #ff3c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
      width: max-content;
      align-self: flex-start;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Back to Channels</a>
  <div id="player"></div>

  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script>
    // URL থেকে stream প্যারামিটার নিয়ে প্লেয়ার সেটআপ
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const streamUrl = getQueryParam('stream');

    if (!streamUrl) {
      document.getElementById('player').innerHTML = '<p style="color:white; text-align:center; margin-top:20px;">No stream URL provided.</p>';
    } else {
      const player = new Clappr.Player({
        source: decodeURIComponent(streamUrl),
        parentId: '#player',
        width: '100%',
        height: '100%',
        autoPlay: true,
        mute: false,
        mediacontrol: { seekbar: "#seekbar" },
        watermark: 'https://i.postimg.cc/CxwVHY40/20250415-163330.png',
        watermarkLink: 'https://t.me/rslivetv'
      });
    }
  </script>
</body>
</html>
