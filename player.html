<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body { margin: 0; background-color: #000; color: white; }
    .video-container { position: relative; height: 100vh; display: flex; align-items: center; justify-content: center; }
    .vjs-watermark { position: absolute; top: 10px; left: 10px; z-index: 10; }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="livePlayer" class="video-js vjs-default-skin" controls autoplay playsinline width="100%" height="100%">
      <source src="" type="application/x-mpegURL" />
      Your browser does not support HTML5 video.
    </video>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    function getStreamUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('stream');
    }

    const player = videojs('livePlayer');
    const streamUrl = getStreamUrl();

    if (streamUrl) {
      player.src({ src: streamUrl, type: 'application/x-mpegURL' });
    } else {
      alert("No stream URL provided.");
    }
  </script>
</body>
</html>
