<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Channel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background-color: #000; color: white; text-align: center; padding: 20px; }
    video { width: 100%; max-width: 800px; height: auto; border-radius: 10px; box-shadow: 0 0 20px red; }
    .back-btn { margin-top: 20px; }
  </style>
</head>
<body>
  <h3 id="channelTitle">Loading...</h3>
  <video id="video" controls autoplay></video>
  <div class="back-btn">
    <a href="index.html" class="btn btn-danger">Back to Channel List</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('stream');
    const name = urlParams.get('name') || 'Live Channel';

    document.getElementById('channelTitle').textContent = name;

    const video = document.getElementById('video');
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error('HLS error:', data);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    } else {
      alert("Your browser does not support HLS streaming.");
    }
  </script>
</body>
</html>
