<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esports Player</title>
  <script src="https://cdn.jwplayer.com/libraries/YourJWPlayerLibraryID.js"></script>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background-color: #121212; 
      color: white; 
      margin: 0;
      padding: 20px;
    }
    .back-btn {
      background: #ff3c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #playerContainer {
      width: 100%;
      height: 80vh;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <button onclick="window.history.back()" class="back-btn">&larr; Back</button>
  <div id="playerContainer"></div>

  <script>
    // URL থেকে স্ট্রিম প্যারামিটার পড়ুন
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('stream');

    // JW Player কনফিগারেশন
    if(streamUrl) {
      const player = jwplayer('playerContainer').setup({
        file: decodeURIComponent(streamUrl),
        width: '100%',
        height: '100%',
        autostart: true,
        mute: false,
        primary: 'html5',
        hlshtml: true,
        advertising: {
          client: 'vast',
          tag: 'YOUR_AD_TAG_URL' // আপনার VAST ট্যাগ এখানে যোগ করুন
        }
      });
    } else {
      document.getElementById('playerContainer').innerHTML = '<p class="text-danger">Error: No stream URL provided</p>';
    }
  </script>
</body>
</html>
