<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <script src="https://cdn.jsdelivr.net/npm/jwplayer@8.24.0/jwplayer.js"></script>
  <style>
    body { margin: 0; background-color: black; }
    #player { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('stream');

    jwplayer("player").setup({
      file: streamUrl,
      autostart: true,
      controls: true,
      width: "100%",
      height: "100%",
      mute: false,
      stretching: "uniform",
      abouttext: "RS Live TV",
      aboutlink: "https://t.me/rslivetv"
    });
  </script>
</body>
</html>
